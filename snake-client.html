<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICS 167 Snake Game</title>

    <!-- Basic styling, centering of the canvas. -->
    <style>
        canvas {
            display: block;
            position: absolute;
            border: 1px solid #000;
            margin: auto;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        
        form {
            margin: 10em auto 10em auto;
            display: table;
        }
        
        form input, form button  {
            display: block;
            margin: 0 0 1em 0;
        }
    </style>
</head>

<body>
    <form id="settings-form">
        <label for="player1">First player</label>        
        <input type="text" name="player1" id="player1" value="player1">

        <label for="player2">Second player</label>        
        <input type="text" name="player1" id="player2" value="player2">
        
        <label for="server-ip">Server IP address</label>        
        <input type="text" name="server-ip" id="server-ip">
        
        <label for="port">Port</label>        
        <input type="text" name="port" id="port">
        
        <input type="button" id="submit" onclick="connectServer()" value="Connect and Play">
    </form>

    <script src="js/fancywebsocket.js"></script>    
    <script src="js/snake.js"></script>
</body>
</html>
