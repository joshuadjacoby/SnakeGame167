<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICS 167 Snake Game</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <h4 id="connection-status">No server connection</h4>

    <form id="settings-form">
        <label for="player1">First player</label>        
        <input type="text" name="player1" id="player1" value="player1">

        <label for="player2">Second player</label>        
        <input type="text" name="player1" id="player2" value="player2">
        
        <label for="server-ip">Server IP address</label>        
        <input type="text" name="server-ip" id="server-ip">
        
        <label for="port">Port</label>        
        <input type="text" name="port" id="port">
        
        <input type="button" id="submit" value="Connect and Play">
    </form>
    
    <div id="msg-panel">
        <h1 id="msg-headline"></h1>
        <p id="msg-body"></p>
        <input type="button" id="restart-btn" value="Play again"/>        
    </div>    
        

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>    
    <script src="js/fancywebsocket.js"></script>    
    <script src="js/snake.js"></script>
</body>
</html>
